<div class="register-container">
  <div class="register-card">
    <!-- Logo -->
    <div class="logo-container">
      <a href="/">
        <img src="/logo-removebg.png" alt="Logo" class="logo" />
      </a>
    </div>

    <h1 class="title">Đăng ký tài khoản</h1>
    <p class="subtitle">Tạo tài khoản mới để bắt đầu mua sắm!</p>

    <!-- Register Form -->
    <form nz-form [formGroup]="registerForm" (ngSubmit)="submitForm()">
      <!-- Full Name -->
      <nz-form-item>
        <nz-form-control nzErrorTip="Họ tên phải có ít nhất 3 ký tự!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="fullname" placeholder="Họ và tên" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <!-- Username -->
      <nz-form-item>
        <nz-form-control nzErrorTip="Username phải có ít nhất 5 ký tự!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <!-- Email -->
      <nz-form-item>
        <nz-form-control nzErrorTip="Vui lòng nhập email hợp lệ!">
          <nz-input-group nzPrefixIcon="mail">
            <input type="email" nz-input formControlName="email" placeholder="Email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <!-- Phone Number -->
      <nz-form-item>
        <nz-form-control nzErrorTip="Số điện thoại phải có 10-11 chữ số!">
          <nz-input-group nzPrefixIcon="phone">
            <input type="tel" nz-input formControlName="numberphone" placeholder="Số điện thoại" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <!-- Password -->
      <nz-form-item>
        <nz-form-control nzErrorTip="Mật khẩu phải có ít nhất 6 ký tự!">
          <nz-input-group [nzSuffix]="passwordSuffixTemplate" nzPrefixIcon="lock">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              nz-input
              formControlName="password"
              placeholder="Mật khẩu"
            />
          </nz-input-group>
          <ng-template #passwordSuffixTemplate>
            <span
              nz-icon
              [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              (click)="passwordVisible = !passwordVisible"
              class="cursor-pointer"
            ></span>
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <!-- Confirm Password -->
      <nz-form-item>
        <nz-form-control [nzErrorTip]="confirmPasswordErrorTip">
          <nz-input-group [nzSuffix]="confirmPasswordSuffixTemplate" nzPrefixIcon="lock">
            <input
              [type]="confirmPasswordVisible ? 'text' : 'password'"
              nz-input
              formControlName="confirmPassword"
              placeholder="Xác nhận mật khẩu"
            />
          </nz-input-group>
          <ng-template #confirmPasswordSuffixTemplate>
            <span
              nz-icon
              [nzType]="confirmPasswordVisible ? 'eye-invisible' : 'eye'"
              (click)="confirmPasswordVisible = !confirmPasswordVisible"
              class="cursor-pointer"
            ></span>
          </ng-template>
        </nz-form-control>
        <ng-template #confirmPasswordErrorTip let-control>
          @if (control.hasError('required')) {
          <span>Vui lòng xác nhận mật khẩu!</span>
          } @if (registerForm.hasError('passwordMismatch')) {
          <span>Mật khẩu không khớp!</span>
          }
        </ng-template>
      </nz-form-item>

      <!-- Terms & Conditions -->
      <nz-form-item>
        <nz-form-control [nzErrorTip]="'Bạn phải đồng ý với điều khoản sử dụng!'">
          <label nz-checkbox formControlName="agreeToTerms">
            <span
              >Tôi đồng ý với <a href="/terms" target="_blank">Điều khoản sử dụng</a> và
              <a href="/privacy" target="_blank">Chính sách bảo mật</a>
            </span>
          </label>
        </nz-form-control>
      </nz-form-item>

      <!-- Submit Button -->
      <button
        nz-button
        nzType="primary"
        nzBlock
        [nzLoading]="isLoading"
        type="submit"
        class="submit-btn"
      >
        Đăng ký
      </button>
    </form>

    <!-- Divider -->
    <nz-divider nzText="Hoặc đăng ký với"></nz-divider>

    <!-- Social Register -->
    <div class="social-register">
      <button nz-button nzBlock class="google-btn" (click)="registerWithGoogle()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48">
          <path
            fill="#FFC107"
            d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
          />
          <path
            fill="#FF3D00"
            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
          />
          <path
            fill="#4CAF50"
            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
          />
          <path
            fill="#1976D2"
            d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
          />
        </svg>
        <span>Đăng ký với Google</span>
      </button>

      <button nz-button nzBlock class="facebook-btn" (click)="registerWithFacebook()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="#1877F2"
        >
          <path
            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
          />
        </svg>
        <span>Đăng ký với Facebook</span>
      </button>
    </div>

    <!-- Login Link -->
    <div class="login-link">
      Đã có tài khoản?
      <a routerLink="/login">Đăng nhập ngay</a>
    </div>
  </div>
</div>

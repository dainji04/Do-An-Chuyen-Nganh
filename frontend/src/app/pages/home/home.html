<div class="HomePage">
  <div
    class="introduce flex justify-between items-center mx-[calc(-268.46154px+28.36538vw)] mt-[80px] mb-16"
  >
    <div class="left max-w-[640px]">
      <h1
        class="heading text-[80px] capitalize font-semibold"
        data-aos="fade-up"
        data-aos-delay="600"
      >
        cửa hàng
      </h1>
    </div>
    <div class="right">
      <h3
        data-aos="fade-up"
        data-aos-delay="600"
        class="text-[28px] font-semibold max-w-[317px] text-right"
      >
        Cách tốt nhất để mua sản phẩm bạn thích.
      </h3>
    </div>
  </div>

  <app-product-nav data-aos="fade-up" data-aos-delay="100"></app-product-nav>

  <div class="new-products ml-[calc(-268.46154px+28.36538vw)]">
    <app-title-list-product
      title="Sản phẩm mới."
      subtitle="Xem ngay có gì mới."
    ></app-title-list-product>
    <div>
      <app-list-product></app-list-product>
    </div>
  </div>

  <!-- Samsung Products -->
  <div class="category samsung ml-[calc(-268.46154px+28.36538vw)] mt-16">
    <app-title-list-product
      title="Sản phẩm Samsung."
      subtitle="Xem ngay sản phẩm Samsung."
    ></app-title-list-product>
    <div class="mr-[calc(-268.46154px+28.36538vw)]">
      <app-list-product-type [categoryId]="0" categoryName="samsung"></app-list-product-type>
    </div>
  </div>

  <!-- About -->
  <!-- Stats Section -->
  <section class="stats bg-white">
    <div class="container">
      <div class="stats-grid">
        @for (stat of stats; track stat.label) {
        <div class="stat-card">
          <div class="stat-value">{{ stat.value }}</div>
          <div class="stat-label">{{ stat.label }}</div>
        </div>
        }
      </div>
    </div>
  </section>

  <!-- Values Section -->
  <section class="values">
    <div class="container">
      <h2 class="section-title">Giá trị cốt lõi</h2>
      <div class="values-grid">
        @for (value of values; track value.title) {
        <div class="value-card">
          <div class="value-icon">{{ value.icon }}</div>
          <h3 class="value-title">{{ value.title }}</h3>
          <p class="value-description">{{ value.description }}</p>
        </div>
        }
      </div>
    </div>
  </section>

  <div class="mb-[300px]"></div>
</div>

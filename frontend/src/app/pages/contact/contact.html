<div class="contact-page">
  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1 class="hero-title">Liên hệ với chúng tôi</h1>
      <p class="hero-subtitle">Chúng tôi luôn sẵn sàng hỗ trợ bạn</p>
    </div>
  </section>

  <!-- Contact Info Section -->
  <section class="contact-info">
    <div class="container">
      <div class="info-grid">
        @for (info of contactInfo; track info.title) {
        <div class="info-card">
          <div class="info-icon">{{ info.icon }}</div>
          <h3 class="info-title">{{ info.title }}</h3>
          <p class="info-content">{{ info.content }}</p>
        </div>
        }
      </div>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-form-section">
    <div class="container">
      <div class="form-wrapper">
        <h2 class="form-title">Gửi tin nhắn cho chúng tôi</h2>
        <form class="contact-form">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Họ và tên</label>
              <input type="text" id="name" placeholder="Nhập họ tên của bạn" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Nhập email của bạn" />
            </div>
          </div>

          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="tel" id="phone" placeholder="Nhập số điện thoại" />
          </div>

          <div class="form-group">
            <label for="subject">Tiêu đề</label>
            <input type="text" id="subject" placeholder="Tiêu đề tin nhắn" />
          </div>

          <div class="form-group">
            <label for="message">Nội dung</label>
            <textarea id="message" rows="6" placeholder="Nhập nội dung tin nhắn của bạn"></textarea>
          </div>

          <button type="submit" class="btn-submit">Gửi tin nhắn</button>
        </form>
      </div>
    </div>
  </section>
</div>

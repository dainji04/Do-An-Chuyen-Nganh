<div class="max-w-3xl mx-auto p-4 md:p-8">
  <h2 class="text-3xl font-bold text-center mb-8 text-gray-900">Câu Hỏi Thường Gặp</h2>

  <nz-collapse nzAccordion>
    @for (item of faqData; track item) {
    <nz-collapse-panel [nzHeader]="item.question" [nzActive]="item.active">
      <p class="text-justify">{{ item.answer }}</p>
    </nz-collapse-panel>
    }
  </nz-collapse>
</div>

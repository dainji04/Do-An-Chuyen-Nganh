<div class="swiper-wrapper-custom">
  <swiper-container
    #swiper
    class="mySwiper"
    slides-per-view="3"
    space-between="20"
    navigation="false"
    allow-touch-move="false"
  >
    @if (isLoading) { @for (fake of skeletonItems; track $index) {
    <swiper-slide class="max-w-[400px] py-4">
      <div class="border border-gray-100 rounded-lg p-4 bg-white h-full shadow-sm">
        <div class="flex justify-between items-start mb-4">
          <nz-skeleton-element
            nzType="input"
            [nzActive]="true"
            class="!w-3/4 !h-8 block"
          ></nz-skeleton-element>
          <nz-skeleton-element
            nzType="avatar"
            [nzActive]="true"
            [nzShape]="'square'"
            class="!w-16 !h-6 block opacity-50"
          ></nz-skeleton-element>
        </div>

        <div class="mb-6">
          <nz-skeleton-element
            nzType="input"
            [nzActive]="true"
            class="!w-1/2 !h-6 block"
          ></nz-skeleton-element>
        </div>

        <div class="flex gap-4 mt-6">
          <nz-skeleton-element
            nzType="button"
            [nzActive]="true"
            class="!w-full !rounded-lg"
          ></nz-skeleton-element>
          <nz-skeleton-element
            nzType="button"
            [nzActive]="true"
            class="!w-full !rounded-lg"
          ></nz-skeleton-element>
        </div>

        <nz-divider class="my-6"></nz-divider>

        <div class="description">
          <nz-skeleton
            [nzActive]="true"
            [nzParagraph]="{ rows: 3, width: ['100%', '90%', '60%'] }"
            [nzTitle]="{ width: '40%' }"
          ></nz-skeleton>
        </div>

        <nz-divider class="my-6"></nz-divider>

        <div class="detail mt-4">
          <nz-skeleton
            [nzActive]="true"
            [nzParagraph]="{ rows: 2 }"
            [nzTitle]="{ width: '30%' }"
          ></nz-skeleton>
        </div>
      </div>
    </swiper-slide>
    } } @else { @for (item of products; track item.id || $index) {
    <swiper-slide class="max-w-[400px] py-4">
      <app-product-item [index]="$index" [product]="item"></app-product-item>
    </swiper-slide>
    } @empty {
    <div
      class="w-full h-[300px] flex flex-col justify-center items-center text-gray-400 col-span-3"
    >
      <nz-icon nzType="inbox" nzTheme="outline" class="text-6xl mb-4"></nz-icon>
      <p>Không tìm thấy sản phẩm nào</p>
    </div>
    } }
  </swiper-container>

  <!-- Custom Navigation Buttons bên ngoài -->
  <button class="custom-prev" (click)="slidePrev()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36">
      <path
        d="M21.559,12.062 L15.618,17.984 L21.5221,23.944 C22.105,24.533 22.1021,25.482 21.5131,26.065 C21.2211,26.355 20.8391,26.4999987 20.4571,26.4999987 C20.0711,26.4999987 19.6851,26.352 19.3921,26.056 L12.4351,19.034 C11.8531,18.446 11.8551,17.4999987 12.4411,16.916 L19.4411,9.938 C20.0261,9.353 20.9781,9.354 21.5621,9.941 C22.1471,10.528 22.1451,11.478 21.5591,12.062 L21.559,12.062 Z"
      ></path>
    </svg>
  </button>

  <button class="custom-next" (click)="slideNext()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36">
      <path
        d="M23.5587,16.916 C24.1447,17.4999987 24.1467,18.446 23.5647,19.034 L16.6077,26.056 C16.3147,26.352 15.9287,26.4999987 15.5427,26.4999987 C15.1607,26.4999987 14.7787,26.355 14.4867,26.065 C13.8977,25.482 13.8947,24.533 14.4777,23.944 L20.3818,17.984 L14.4408,12.062 C13.8548,11.478 13.8528,10.5279 14.4378,9.941 C15.0218,9.354 15.9738,9.353 16.5588,9.938 L23.5588,16.916 L23.5587,16.916 Z"
      ></path>
    </svg>
  </button>
</div>
